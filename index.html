<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="form" action="" method="">

      <form-header class="header">
        <h1>Contact form</h1>
        <h2>
          Please fill in your information and we'll be sending your order.
        </h2>
      </form-header>

      <form-information class="information">
        <div class="name">
          <label class="your-name" for="name1" for="name2">Your name</label>
          <input type="text" placeholder="First name" minlength="2" id="name1" name="first-username" autofocus required />
          <input type="text" placeholder="Last name" minlength="2" id="name2" name="last-username" required />
        </div>

        <div class="email">
          <label class="your-mail" for="mail">Your mail</label>
          <input type="email" placeholder="Your-mail@mail.com" id="mail" name="email" required pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"/>
          </div>

        <div class="phone">
          <label class="your-phone" for="phone1" for="phone2" for="phone3"> Phone*</label>
          <input type="tel" placeholder="000" maxlength="3" id="phone1" name="phone" required pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"/>
          <input type="tel" placeholder="000" maxlength="3" id="phone2" name="phone" required pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"/>
          <input type="tel" placeholder="0000" maxlength="4" id="phone3" name="phone" required pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$"/>
        </div>

        <div class="message-subject">
          <label class="option-message">Message subject*</label>
          <select class="other" name="message-subject" placeholder="other" name="message-subject">
            <option value="other">Other</option>
            <option value="subject1">Subject1</option>
            <option value="subject2">Subject2</option>
            <option value="subject3">Subject3</option>
            <option value="subject4">Subject4</option>
            <option value="subject5">Subject5</option>
          </select>
        </div>

        <div class="message">
          <label class="text-message">Message*</label>
          <textarea class="your-message" name="message" name="message"></textarea>
        </div>
      </form-information>

      <form-footer class="footer">
        <div class="strip"></div>
        <button class="submit" type="submit">SUBMIT FORM</button>
      </form-footer>
      
    </form>
  </body>
</html>
